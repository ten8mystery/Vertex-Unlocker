<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vertex Unlocker</title>
  <script src="quotes.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg: #050505;
      --fg: #f5f5f5;
      --panel: #0d0d0d;
      --panel-soft: #131313;
      --gold-1: #ffe08a;
      --muted: #9b9b9b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding-top: 40px;
      position: relative;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    h1.title {
      font-size: 3rem;
      margin-bottom: 15px;
      font-weight: 900;
      background: linear-gradient(120deg, #fff, var(--gold-1));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fade 1s ease;
      z-index: 1;
      position: relative;
    }

    .search-container {
      display: flex;
      align-items: center;
      background: var(--panel);
      padding: 12px 18px;
      border-radius: 2rem;
      width: 550px;
      max-width: 90%;
      box-shadow: 0 6px 30px rgba(0,0,0,.7);
      margin-bottom: 25px;
      animation: fade .8s ease;
      z-index: 1;
      position: relative;
    }

    .search-container input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--fg);
      font-size: 1rem;
    }

    .search-container select {
      background: var(--panel-soft);
      border: none;
      color: var(--fg);
      border-radius: .6rem;
      padding: 6px 10px;
      margin-left: 10px;
      cursor: pointer;
    }

    .icons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 20px;
      width: 400px;
      max-width: 90%;
      z-index: 1;
      position: relative;
    }

    .shortcut-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80px;
      cursor: pointer;
    }

    .icon {
      width: 56px;
      height: 56px;
      background: var(--panel);
      border-radius: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 10px rgba(255,215,120,.25);
      transition: .25s;
      margin-bottom: 8px;
    }

    .shortcut-item:hover .icon {
      transform: translateY(-4px) scale(1.1);
      background: var(--panel-soft);
      box-shadow: 0 0 18px rgba(255,215,120,.45);
    }

    .icon img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1);
      pointer-events: none;
    }

    .shortcut-label {
      font-size: .85rem;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      pointer-events: none;
      text-align: center;
    }

    .shortcut-item:hover .shortcut-label {
      color: var(--gold-1);
    }

    #addNewShortcut {
      border: 1px dashed rgba(255,215,120,.4);
      background: linear-gradient(145deg, rgba(255,215,120,.15), rgba(255,215,120,.05));
    }

    .extras {
      margin-top: 25px;
      color: var(--muted);
      z-index: 1;
      position: relative;
    }

    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(13,13,13,.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2;
      backdrop-filter: blur(4px);
    }

    .loading-overlay.show { display: flex; }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255,215,120,.1);
      border-left-color: var(--gold-1);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fade { from { opacity:0; transform:translateY(-10px) } to { opacity:1; transform:translateY(0) } }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="loading-overlay" id="loader"><div class="spinner"></div></div>

  <h1 class="title">Vertex Unlocker</h1>

  <form id="searchForm" class="search-container">
    <input id="searchInput" placeholder="Search the web..." autocomplete="off">
    <select id="engineSelect">
      <option value="https://www.startpage.com/?q=">Startpage</option>
      <option value="https://search.brave.com/search?q=" selected>Brave</option>
      <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
      <option value="https://www.google.com/search?q=">Google</option>
      <option value="https://www.bing.com/search?q=">Bing</option>
    </select>
  </form>

  <div class="icons" id="iconGrid">
    <div class="shortcut-item">
      <a href="https://youtube.com" class="icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg"></a>
      <span class="shortcut-label">YouTube</span>
    </div>
    <div class="shortcut-item">
      <a href="https://github.com" class="icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg"></a>
      <span class="shortcut-label">GitHub</span>
    </div>
    <div class="shortcut-item">
      <a href="https://mail.google.com" class="icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg"></a>
      <span class="shortcut-label">Gmail</span>
    </div>
    <div class="shortcut-item">
      <a href="https://twitter.com" class="icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg"></a>
      <span class="shortcut-label">Twitter</span>
    </div>
    <div class="shortcut-item">
      <a href="https://nextjs.org" class="icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/nextdotjs.svg"></a>
      <span class="shortcut-label">Next.js</span>
    </div>
    <div class="shortcut-item">
      <a href="https://vercel.com" class="icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/vercel.svg"></a>
      <span class="shortcut-label">Vercel</span>
    </div>
    <div class="shortcut-item">
      <a href="https://openai.com" class="icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/openai.svg"></a>
      <span class="shortcut-label">OpenAI</span>
    </div>
    <div class="shortcut-item">
      <a href="https://discord.com" class="icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg"></a>
      <span class="shortcut-label">Discord</span>
    </div>
    <div class="shortcut-item">
      <a href="https://spotify.com" class="icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/spotify.svg"></a>
      <span class="shortcut-label">Spotify</span>
    </div>

    <div class="shortcut-item" id="addWrapper">
      <div class="icon" id="addNewShortcut"><span style="font-size:1.8rem;color:var(--gold-1)">+</span></div>
      <span class="shortcut-label">Add New</span>
    </div>
  </div>

  <div class="extras"><span id="quote">Loading...</span></div>

  <script>
    const $ = s => document.querySelector(s);
    const nav = url => { $('#loader').classList.add('show'); requestAnimationFrame(() => window.parent?.postMessage({ type:'navigate', url }, '*')); };

    // SEARCH BAR
    const searchForm = $('#searchForm');
    const searchInput = $('#searchInput');
    const engineSelect = $('#engineSelect');

    searchForm.addEventListener('submit', e => {
      e.preventDefault();
      const query = searchInput.value.trim();
      if (!query) return;
      nav(engineSelect.value + encodeURIComponent(query));
    });

    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        searchForm.dispatchEvent(new Event('submit', { cancelable: true }));
      }
    });

    // ICON CLICK + ADD NEW
    $('#iconGrid').addEventListener('click', e => {
      const link = e.target.closest('a');
      const add = e.target.closest('#addNewShortcut');
      if (link) { e.preventDefault(); nav(link.href); }
      if (add) {
        const name = prompt("Enter shortcut name:"); if (!name) return;
        let url = prompt("Enter shortcut URL:"); if (!url) return;
        if (!url.startsWith('http')) url = 'https://' + url;
        const shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');
        shortcuts.push({ name, url }); localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
        renderCustom();
      }
    });

    function renderCustom() {
      document.querySelectorAll('.custom').forEach(e => e.remove());
      const shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');
      const anchor = $('#addWrapper');
      shortcuts.forEach(s => {
        const div = document.createElement('div');
        div.className = 'shortcut-item custom';
        div.innerHTML = `<a href="${s.url}" class="icon"><i class="fa-solid fa-link" style="color:var(--gold-1);font-size:22px"></i></a><span class="shortcut-label">${s.name}</span>`;
        $('#iconGrid').insertBefore(div, anchor);
      });
    }

    // LOAD QUOTES
    if (window.QUOTES?.length) { $('#quote').textContent = QUOTES[Math.floor(Math.random() * QUOTES.length)]; }
    else { $('#quote').textContent = "“The best error message is the one that never shows up.”"; }

    renderCustom();

    // PARTICLES
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    window.addEventListener('resize',()=>{w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;});

    const particles = [];
    const particleCount = 60;
    for(let i=0;i<particleCount;i++){
      particles.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+1,sx:(Math.random()-0.5)*0.5,sy:(Math.random()-0.5)*0.5});
    }

    function animate(){
      ctx.clearRect(0,0,w,h);
      for(let p of particles){
        p.x+=p.sx; p.y+=p.sy;
        if(p.x<0)p.x=w;if(p.x>w)p.x=0;
        if(p.y<0)p.y=h;if(p.y>h)p.y=0;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle='rgba(255,215,120,0.3)';
        ctx.fill();
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
