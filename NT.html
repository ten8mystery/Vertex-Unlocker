<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Tab</title>

  <script src="quotes.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root { 
      --bg: #050505;
      --fg: #f5f5f5;
      --panel: #0d0d0d;
      --panel-soft: #131313;
      --gold-1: #ffe08a;
      --gold-2: #ffbf3f;
      --muted: #9b9b9b;
    }

    * { box-sizing: border-box; }

    body { 
      margin: 0; 
      font-family: 'Inter', sans-serif; 
      background: var(--bg); 
      color: var(--fg);
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      height: 100vh; 
      overflow: hidden;
      padding-top: 30px;
    }

    /* BACKGROUND */
    .bg-glow {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at top, rgba(255,215,120,0.07), transparent 55%),
        radial-gradient(circle at bottom, rgba(255,215,120,0.04), transparent 60%);
      pointer-events: none;
      z-index: -1;
    }

    /* SEARCH */
    .search-box {
      display: flex;
      align-items: center;
      width: 420px;
      max-width: 90%;
      background: rgba(20,20,20,0.85);
      border-radius: 14px;
      padding: 10px 14px;
      box-shadow:
        inset 0 0 0 1px rgba(255,215,120,0.15),
        0 10px 25px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }

    .search-box input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--fg);
      font-size: 1rem;
    }

    .search-box button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--gold-1);
      font-size: 1.1rem;
    }

    /* TITLE */
    h1.title { 
      font-size: 3rem; 
      margin-bottom: 12px;
      font-weight: 900; 
      letter-spacing: 1.4px; 
      background: linear-gradient(120deg, #fff, var(--gold-1), var(--gold-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255,215,120,0.15);
    }

    #shortcutsTitle {
      margin-bottom: 18px;
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--gold-1);
      opacity: .85;
    }

    /* GRID */
    .icons { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); 
      gap: 18px; 
      width: 380px; 
      max-width: 92%;
    }

    .shortcut-item { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      width: 72px;
      cursor: pointer;
    }

    .icon { 
      width: 56px;
      height: 56px;
      background: linear-gradient(180deg, #191919, #0c0c0c);
      border-radius: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow:
        inset 0 0 0 1px rgba(255,215,120,0.08),
        0 8px 20px rgba(0,0,0,0.6);
      transition: .22s cubic-bezier(.4,0,.2,1);
    }

    .shortcut-item:hover .icon { 
      transform: translateY(-5px) scale(1.08); 
      box-shadow:
        inset 0 0 0 1px rgba(255,215,120,0.35),
        0 0 26px rgba(255,215,120,0.35);
    }

    .icon img { 
      width: 22px; 
      height: 22px; 
      filter: brightness(0) invert(1); 
      pointer-events: none;
    }

    .shortcut-label { 
      margin-top: 6px;
      font-size: .75rem; 
      color: var(--muted); 
      transition: .2s;
      text-align: center;
    }

    .shortcut-item:hover .shortcut-label { 
      color: var(--gold-1); 
    }

    #addNewShortcut {
      background: linear-gradient(
        145deg,
        rgba(255,215,120,0.2),
        rgba(255,215,120,0.05)
      );
      border: 1px dashed rgba(255,215,120,0.45);
    }

    /* LOADER */
    .loading-overlay { 
      position: fixed; 
      inset: 0; 
      background: rgba(13,13,13,0.8); 
      display: none; 
      align-items: center; 
      justify-content: center; 
      z-index: 9; 
      backdrop-filter: blur(4px); 
    }

    .loading-overlay.show { display: flex; }

    .spinner {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 3px solid rgba(255,215,120,0.15);
      border-top-color: var(--gold-1);
      box-shadow: 0 0 22px rgba(255,215,120,0.3);
      animation: spin .85s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .extras {
      margin-top: 24px;
      padding: 10px 18px;
      background: rgba(20,20,20,0.6);
      border-radius: 12px;
      box-shadow: inset 0 0 0 1px rgba(255,215,120,0.1);
      font-size: .85rem;
      color: var(--muted);
      max-width: 80%;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="bg-glow"></div>

  <!-- STARTPAGE SEARCH -->
  <form class="search-box" action="https://www.startpage.com/do/search" method="GET">
    <input type="search" name="q" placeholder="Search with Startpage…" autofocus>
    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
  </form>

  <div class="loading-overlay" id="loader">
    <div class="spinner"></div>
  </div>

  <h1 class="title">Vertex Unlocker</h1>
  <h2 id="shortcutsTitle">Shortcuts</h2>

  <div class="icons" id="iconGrid">
    <div class="shortcut-item">
      <a href="https://youtube.com" class="icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg"></a>
      <span class="shortcut-label">YouTube</span>
    </div>

    <div class="shortcut-item">
      <a href="https://github.com" class="icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg"></a>
      <span class="shortcut-label">GitHub</span>
    </div>

    <div class="shortcut-item">
      <a href="https://spotify.com" class="icon"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/spotify.svg"></a>
      <span class="shortcut-label">Spotify</span>
    </div>

    <div class="shortcut-item">
      <div class="icon" id="addNewShortcut"><span style="font-size:1.8rem;color:var(--gold-1)">+</span></div>
      <span class="shortcut-label">Add New</span>
    </div>
  </div>

  <div class="extras"><span id="quote">Loading...</span></div>

  <script>
    const $ = s => document.querySelector(s);

    const nav = url => {
      $('#loader').classList.add('show');
      requestAnimationFrame(() =>
        window.parent?.postMessage({ type: 'navigate', url }, '*')
      );
    };

    document.getElementById('iconGrid').addEventListener('click', e => {
      const link = e.target.closest('a');
      const addBtn = e.target.closest('#addNewShortcut');

      if (link) {
        e.preventDefault();
        nav(link.href);
      }

      if (addBtn) {
        const name = prompt('Name:');
        if (!name) return;

        let url = prompt('URL:');
        if (!url) return;
        if (!url.startsWith('http')) url = 'https://' + url;

        const shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');
        shortcuts.push({ name, url });
        localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
        renderCustom();
      }
    });

    function renderCustom() {
      document.querySelectorAll('.custom').forEach(e => e.remove());

      const shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');
      const addSlot = document.getElementById('addNewShortcut').parentElement;

      shortcuts.forEach(s => {
        const div = document.createElement('div');
        div.className = 'shortcut-item custom';
        div.innerHTML = `
          <a href="${s.url}" class="icon">
            <i class="fa-solid fa-link" style="font-size:20px;color:var(--gold-1)"></i>
          </a>
          <span class="shortcut-label">${s.name}</span>
        `;
        document.getElementById('iconGrid').insertBefore(div, addSlot);
      });
    }

    if (window.QUOTES?.length) {
      $('#quote').textContent =
        window.QUOTES[Math.floor(Math.random() * window.QUOTES.length)];
    } else {
      $('#quote').textContent =
        "“The best error message is the one that never shows up.”";
    }

    renderCustom();
  </script>
</body>
</html>
