<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Tab</title>

  <script src="quotes.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root { 
      --bg: #050505;
      --fg: #f5f5f5;
      --panel: #0d0d0d;
      --panel-soft: #131313;
      --gold-1: #ffe08a;
      --gold-2: #ffbf3f;
      --gold-3: #cfa335;
      --muted: #9b9b9b;
    }

    * {
      box-sizing: border-box;
    }

    body { 
      margin: 0; 
      font-family: 'Inter', sans-serif; 
      background: var(--bg); 
      color: var(--fg);
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      height: 100vh; 
      text-align: center;
      overflow: hidden;
      justify-content: flex-start;
      padding-top: 60px;
    }

    /* BACKGROUND GLOW */
    .bg-glow {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at top, rgba(255,215,120,0.08), transparent 55%),
        radial-gradient(circle at bottom, rgba(255,215,120,0.04), transparent 60%);
      pointer-events: none;
      z-index: -1;
    }

    /* TITLE */
    h1.title { 
      font-size: 3.2rem; 
      margin-bottom: 18px;
      font-weight: 900; 
      letter-spacing: 1.5px; 
      background: linear-gradient(120deg, #fff, var(--gold-1), var(--gold-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(255,215,120,0.15);
      animation: fade .8s ease;
    }

    #shortcutsTitle {
      margin-top: 6px;
      margin-bottom: 22px;
      font-size: 1.35rem;
      font-weight: 600;
      color: var(--gold-1);
      opacity: .85;
    }

    /* ICON GRID */
    .icons { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr)); 
      gap: 22px; 
      width: 420px; 
      max-width: 92%;
    }

    .shortcut-item { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      text-decoration: none; 
      color: var(--fg); 
      width: 80px; 
    }

    /* ICON CARD */
    .icon { 
      width: 68px;
      height: 68px;
      background: linear-gradient(
        180deg,
        rgba(25,25,25,0.9),
        rgba(10,10,10,0.9)
      );
      border-radius: 1.1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow:
        inset 0 0 0 1px rgba(255,215,120,0.08),
        0 10px 25px rgba(0,0,0,0.6);
      transition: all .25s cubic-bezier(.4,0,.2,1);
      margin-bottom: 8px;
      cursor: pointer;
    }

    .shortcut-item:hover .icon { 
      transform: translateY(-6px) scale(1.08); 
      box-shadow:
        inset 0 0 0 1px rgba(255,215,120,0.3),
        0 0 30px rgba(255,215,120,0.35);
    }

    .icon img { 
      width: 28px; 
      height: 28px; 
      filter: brightness(0) invert(1); 
    }

    /* LABEL */
    .shortcut-label { 
      font-size: .8rem; 
      font-weight: 500; 
      letter-spacing: .3px;
      color: var(--muted); 
      transition: color .2s, transform .2s; 
    }

    .shortcut-item:hover .shortcut-label { 
      color: var(--gold-1); 
      transform: translateY(-1px);
    }

    /* ADD NEW */
    #addNewShortcut {
      background:
        linear-gradient(145deg, rgba(255,215,120,0.15), rgba(255,215,120,0.05));
      border: 1px dashed rgba(255,215,120,0.4);
    }

    .shortcut-item:hover #addNewShortcut {
      background:
        linear-gradient(145deg, rgba(255,215,120,0.35), rgba(255,215,120,0.15));
    }

    /* QUOTES */
    .extras { 
      margin-top: 30px;
      padding: 12px 20px;
      background: rgba(20,20,20,0.6);
      border-radius: 12px;
      box-shadow: inset 0 0 0 1px rgba(255,215,120,0.1);
      font-size: .85rem;
      color: var(--muted);
      max-width: 80%;
    }

    /* LOADER */
    .loading-overlay { 
      position: fixed; 
      inset: 0; 
      background: rgba(13,13,13,0.8); 
      display: none; 
      align-items: center; 
      justify-content: center; 
      z-index: 9; 
      backdrop-filter: blur(4px); 
    }

    .loading-overlay.show { 
      display: flex; 
    }

    .spinner {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 3px solid rgba(255,215,120,0.15);
      border-top-color: var(--gold-1);
      box-shadow: 0 0 25px rgba(255,215,120,0.3);
      animation: spin .9s linear infinite;
    }

    @keyframes fade { 
      from { opacity:0; transform:translateY(-10px) } 
      to { opacity:1; transform:translateY(0) } 
    }

    @keyframes spin { 
      to { transform: rotate(360deg) } 
    }
  </style>
</head>

<body>
  <div class="bg-glow"></div>

  <div class="loading-overlay" id="loader">
    <div class="spinner"></div>
  </div>

  <h1 class="title">Vertex Unlocker</h1>
  <h2 id="shortcutsTitle">Shortcuts</h2>

  <div class="icons" id="iconGrid">
    <div class="shortcut-item">
      <a href="https://youtube.com" class="icon">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg">
      </a>
      <span class="shortcut-label">YouTube</span>
    </div>

    <div class="shortcut-item">
      <a href="https://github.com" class="icon">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg">
      </a>
      <span class="shortcut-label">GitHub</span>
    </div>

    <div class="shortcut-item">
      <a href="https://mail.google.com" class="icon">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg">
      </a>
      <span class="shortcut-label">Gmail</span>
    </div>

    <div class="shortcut-item">
      <a href="https://twitter.com" class="icon">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg">
      </a>
      <span class="shortcut-label">Twitter</span>
    </div>

    <div class="shortcut-item">
      <a href="https://nextjs.org" class="icon">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/nextdotjs.svg">
      </a>
      <span class="shortcut-label">Next.js</span>
    </div>

    <div class="shortcut-item">
      <a href="https://vercel.com" class="icon">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/vercel.svg">
      </a>
      <span class="shortcut-label">Vercel</span>
    </div>

    <div class="shortcut-item">
      <a href="https://openai.com" class="icon">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/openai.svg">
      </a>
      <span class="shortcut-label">OpenAI</span>
    </div>

    <div class="shortcut-item">
      <a href="https://discord.com" class="icon">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg">
      </a>
      <span class="shortcut-label">Discord</span>
    </div>

    <div class="shortcut-item">
      <a href="https://spotify.com" class="icon">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/spotify.svg">
      </a>
      <span class="shortcut-label">Spotify</span>
    </div>

    <div class="shortcut-item">
      <div class="icon" id="addNewShortcut">
        <span style="font-size:2rem;color:var(--gold-1)">+</span>
      </div>
      <span class="shortcut-label">Add New</span>
    </div>
  </div>

  <div class="extras">
    <span id="quote">Loading...</span>
  </div>

  <script>
    const $ = s => document.querySelector(s);

    const nav = url => {
      $('#loader').classList.add('show');
      requestAnimationFrame(() =>
        window.parent?.postMessage({ type: 'navigate', url }, '*')
      );
    };

    $('#iconGrid').onclick = e => {
      const link = e.target.closest('a');
      const addBtn = e.target.closest('#addNewShortcut');

      if (link) {
        e.preventDefault();
        nav(link.href);
      } else if (addBtn) {
        const name = prompt("Name:");
        if (!name) return;

        let url = prompt("URL:");
        if (!url) return;
        if (!url.startsWith('http')) url = 'https://' + url;

        const shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');
        shortcuts.push({ name, url });
        localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
        renderCustom();
      }
    };

    function renderCustom() {
      document.querySelectorAll('.custom').forEach(e => e.remove());

      const shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');
      const addContainer = $('#addNewShortcut').parentElement;

      shortcuts.forEach(s => {
        const div = document.createElement('div');
        div.className = 'shortcut-item custom';
        div.innerHTML = `
          <a href="${s.url}" class="icon">
            <i class="fa-solid fa-link" style="font-size:22px;color:var(--gold-1)"></i>
          </a>
          <span class="shortcut-label">${s.name}</span>
        `;
        $('#iconGrid').insertBefore(div, addContainer);
      });
    }

    if (window.QUOTES?.length) {
      $('#quote').textContent =
        window.QUOTES[Math.floor(Math.random() * window.QUOTES.length)];
    } else {
      $('#quote').textContent =
        "“The best error message is the one that never shows up.”";
    }

    renderCustom();
  </script>
</body>
</html>
