<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embed</title>

<style>
    :root {
        --bg: #050505;
        --panel: #0d0d0d;
        --panel-soft: #131313;
        --gold-1: #ffe08a;
        --gold-2: #ffbf3f;
        --gold-3: #cfa335;
        --text: #f5f5f5;
        --muted: #9b9b9b;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        overflow: hidden;
        background: var(--bg);
        color: var(--text);
        font-family: 'Inter', sans-serif;
    }

    #iframe-container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        z-index: 1;
    }

    #embed-frame {
        width: 100%;
        height: 100%;
        border: none;
        background: transparent;
    }

    .message-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        text-align: center;
        position: relative;
        z-index: 10;
    }

    .message-content {
        max-width: 80%;
        background: var(--panel-soft);
        border: 1px solid rgba(255, 215, 120, 0.18);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 0 50px rgba(255, 215, 120, 0.25);
    }

    .message-content h1 {
        font-size: 2rem;
        background: linear-gradient(120deg, #fff, var(--gold-1));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
    }

    .message-content p {
        color: var(--muted);
        font-family: monospace;
        word-break: break-all;
    }

    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: var(--gold-1);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1.5rem;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    #skip-btn {
        margin-top: 1.5rem;
        padding: 0.5rem 1rem;
        background: linear-gradient(135deg, var(--gold-1), var(--gold-3));
        color: #000;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: none;
    }

    #skip-btn:hover {
        box-shadow: 0 0 15px rgba(255,215,120,0.6);
        transform: translateY(-1px);
    }
</style>

<script src="https://cdn.jsdelivr.net/gh/Destroyed12121/Staticsj@main/JS/scramjet.all.js"></script>
<script type="module">
    import * as BareMux from "https://cdn.jsdelivr.net/npm/@mercuryworkshop/bare-mux/dist/index.mjs";
    window.BareMux = BareMux;
</script>

<body>
    <div id="loading" class="message-container">
        <div class="message-content">
            <div class="spinner"></div>
            <h1 id="loading-title">Connecting</h1>
            <p id="loading-url">Initializing proxy</p>
            <button id="skip-btn">Skip</button>
        </div>
    </div>

    <div id="error" class="message-container" style="display: none;">
        <div class="message-content">
            <h1>Connection Error</h1>
            <p id="error-message">An error occurred.</p>
        </div>
    </div>

    <div id="iframe-container" style="opacity: 0;"></div>

    <script>
        const loadingContainer = document.getElementById('loading');
        const loadingTitle = document.getElementById('loading-title');
        const loadingUrl = document.getElementById('loading-url');
        const errorContainer = document.getElementById('error');
        const errorMessage = document.getElementById('error-message');
        const iframeContainer = document.getElementById('iframe-container');
        const skipBtn = document.getElementById('skip-btn');

        let loadingTimeout = null;
        let skipButtonTimeout = null;

        function showError(message) {
            if (loadingTimeout) clearTimeout(loadingTimeout);
            if (skipButtonTimeout) clearTimeout(skipButtonTimeout);
            loadingContainer.style.display = 'none';
            iframeContainer.innerHTML = '';
            errorMessage.textContent = message;
            errorContainer.style.display = 'flex';
        }

        function showContent() {
            if (loadingTimeout) clearTimeout(loadingTimeout);
            if (skipButtonTimeout) clearTimeout(skipButtonTimeout);
            loadingContainer.style.display = 'none';
            iframeContainer.style.opacity = '1';
        }

        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const shouldSkip = urlParams.has('skip');
            const targetUrl = window.location.hash.substring(1);
            const basePath = location.pathname.replace(/[^/]*$/, '');

            if (!targetUrl) {
                showError("No URL was provided. Please specify a URL in the format #<your_url>.");
                return;
            }

            let validatedUrl = targetUrl;
            try {
                const decoded = decodeURIComponent(targetUrl);
                if (decoded !== targetUrl && (decoded.startsWith('http://') || decoded.startsWith('https://'))) {
                    validatedUrl = decoded;
                }
            } catch (e) {
                showError(`Invalid URL format. Error: ${e.message}`);
                return;
            }

            try { new URL(validatedUrl); } catch (e) { showError(`Invalid URL: ${e.message}`); return; }
            if (!validatedUrl.startsWith('http://') && !validatedUrl.startsWith('https://')) { showError("Only HTTP/HTTPS URLs are supported."); return; }

            if (shouldSkip) { loadingContainer.style.display = 'none'; iframeContainer.style.opacity = '1'; }

            try {
                const { ScramjetController } = $scramjetLoadController();
                const scramjet = new ScramjetController({
                    files: {
                        wasm: 'https://cdn.jsdelivr.net/gh/Destroyed12121/Staticsj@main/JS/scramjet.wasm.wasm',
                        all: 'https://cdn.jsdelivr.net/gh/Destroyed12121/Staticsj@main/JS/scramjet.all.js',
                        sync: 'https://cdn.jsdelivr.net/gh/Destroyed12121/Staticsj@main/JS/scramjet.sync.js'
                    }
                });
                await scramjet.init();
                await navigator.serviceWorker.register(basePath + 'sw.js', { scope: basePath });
                const wispUrl = localStorage.getItem('proxServer') || 'wss://gointospace.app/wisp/';
                navigator.serviceWorker.ready.then(reg => reg.active?.postMessage({ type: 'config', wispurl: wispUrl }));
                const connection = new BareMux.BareMuxConnection('/bareworker.js');
                await connection.setTransport('https://cdn.jsdelivr.net/npm/@mercuryworkshop/epoxy-transport/dist/index.mjs', [{ wisp: wispUrl }]);

                if (!shouldSkip) {
                    loadingTitle.textContent = 'Loading';
                    loadingUrl.textContent = `Please wait while we connect you to: ${validatedUrl}`;
                }

                const frame = scramjet.createFrame();
                frame.frame.id = 'embed-frame';
                frame.frame.referrerPolicy = 'strict-origin-when-cross-origin';

                if (!shouldSkip) {
                    skipButtonTimeout = setTimeout(() => { skipBtn.style.display = 'inline-block'; }, 5000);
                    skipBtn.addEventListener('click', () => { showContent(); });

                    const loadStartTime = Date.now();
                    const MIN_LOADING_TIME = 2500;

                    frame.frame.addEventListener('load', () => {
                        const elapsed = Date.now() - loadStartTime;
                        setTimeout(() => { showContent(); }, Math.max(0, MIN_LOADING_TIME - elapsed));
                    });

                    frame.frame.addEventListener('error', (event) => {
                        showError(`An error occurred while trying to load: ${validatedUrl}.`);
                    });

                    loadingTimeout = setTimeout(() => {
                        if (!frame.frame.contentWindow || frame.frame.contentWindow.location.href === 'about:blank') {
                            showError(`Timeout: The content took too long to load.`);
                        }
                    }, 60000);
                }

                iframeContainer.appendChild(frame.frame);
                frame.go(validatedUrl);

            } catch (err) {
                showError(`A critical error occurred: ${err.message}`);
            }
        }

        window.addEventListener('load', init);
    </script>
</body>

</html>
