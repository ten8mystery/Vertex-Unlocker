<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diamond Unlocker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/Destroyed12121/Staticsj@main/JS/scramjet.all.js" defer></script>
    <script type="module">
        import * as BareMux from "https://cdn.jsdelivr.net/npm/@mercuryworkshop/bare-mux/dist/index.mjs";
        window.BareMux = BareMux;
    </script>
    <link rel="stylesheet" href="design.css" />
    <script src="script.js" defer></script>

    <style>
        :root {
            --bg: #050505;
            --panel: #0d0d0d;
            --panel-soft: #131313;
            --gold-1: #ffe08a;
            --gold-2: #ffbf3f;
            --gold-3: #cfa335;
            --text: #f5f5f5;
            --muted: #9b9b9b;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        #app {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ===== WISP MODAL ===== */
        .wisp-settings-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .wisp-settings-modal.hidden {
            display: none;
        }

        .settings-card {
            background: var(--panel);
            border-radius: 22px;
            border: 1px solid rgba(255, 215, 120, 0.18);
            width: 400px;
            max-width: 90%;
            padding: 20px;
            box-shadow: 0 0 50px rgba(255, 215, 120, 0.25);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .settings-header h2 {
            font-size: 1.4rem;
            font-weight: 800;
            background: linear-gradient(120deg, #fff, var(--gold-1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-btn {
            background: linear-gradient(135deg, var(--gold-1), var(--gold-3));
            border: none;
            padding: 6px 10px;
            border-radius: 12px;
            cursor: pointer;
            color: #000;
            font-size: 1rem;
        }

        .section-title {
            font-weight: 700;
            margin: 12px 0 6px;
            color: var(--gold-1);
        }

        .server-list {
            background: var(--panel-soft);
            border-radius: 14px;
            padding: 10px;
            max-height: 120px;
            overflow-y: auto;
            margin-bottom: 14px;
        }

        .custom-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 14px;
        }

        .custom-input-group input {
            flex: 1;
            padding: 10px 12px;
            border-radius: 14px;
            border: 1px solid rgba(255, 215, 120, 0.35);
            background: var(--panel-soft);
            color: var(--text);
            outline: none;
        }

        .custom-input-group input:focus {
            border-color: var(--gold-1);
            box-shadow: 0 0 15px rgba(255, 215, 120, 0.35);
        }

        .custom-input-group button {
            background: linear-gradient(135deg, var(--gold-1), var(--gold-3));
            border: none;
            padding: 10px 14px;
            border-radius: 14px;
            cursor: pointer;
            color: #000;
        }

        .settings-footer {
            text-align: center;
            font-size: 0.85rem;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <div class="wisp-settings-modal hidden" id="wisp-settings-modal">
        <div class="settings-card">
            <div class="settings-header">
                <h2><i class="fa-solid fa-network-wired"></i> Wisp settings</h2>
                <button class="close-btn" id="close-wisp-modal"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="settings-content">
                <div class="section-title">Select Wisp</div>
                <div class="server-list" id="server-list">
                </div>

                <div class="section-title">Custom Wisp</div>
                <div class="custom-input-group">
                    <input type="text" id="custom-wisp-input" placeholder="wss://wisp.gointospace.app">
                    <button id="save-custom-wisp"><i class="fa-solid fa-check"></i></button>
                </div>
            </div>

            <div class="settings-footer">
                <small>Lower ping means faster loading</small>
            </div>
        </div>
    </div>
</body>

</html>
